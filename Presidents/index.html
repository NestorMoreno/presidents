<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h3>Search by name</h3>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="inputPassword2" class="sr-only">Password</label>
                            <input type="text" class="form-control" id="presidentName" />
                        </div>
                        <input type="button" class="btn btn-info" value="Get Presidents" onclick="find();" />
                    </form>
                    <table id="presidentsResultTable" class="table table-responsive table-bordered">
                        <tbody>
                            <tr></tr>
                        </tbody>
                        <tr></tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-12 jumbotron">
                    <h3>US Presidents List</h3>
                    <table id="presidentsMainTable" class="table table-responsive table-bordered" width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Birthday</th>
                                <th>Age</th>
                                <th>BirthPlace</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr />
        <footer>
            <p></p>
        </footer>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script src="Scripts/bootstrap.min.js"></script>
    <script src="ViewManager/index.js"></script>
</body>
</html>
