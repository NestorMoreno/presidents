<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
           
        </div>
    </div>
    <div class="container body-content">

                <div class="col-md-12">
                    <h2>Presidents</h2>
                    <table id="presidentsMainTable" class="table table-responsive table-bordered" width="100%">

                                <th>Name</th>
                                <th>Birthday</th>
                                <th>Age</th>
                                <th>BirthPlace</th>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <h3>Search by name</h3>
                        <input type="text" class="form-control" id="presidentName" />
                        <input type="button" class="btn btn-default" value="Get Presidents" onclick="find();" />

                        <table id="presidentsResultTable" class="table table-responsive table-bordered">
                            <tbody>
                                <tr></tr>
                            </tbody>
                            <tr></tr>
